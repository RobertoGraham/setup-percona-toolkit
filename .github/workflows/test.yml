name: Test

on:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        runs-on: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # https://github.com/actions/checkout/releases/tag/v4.2.2

      - name: Set up Percona Toolkit
        uses: ./

      - name: Print Percona Toolkit version
        shell: bash
        env:
          PTDEBUG: '1'
        run: pt-online-schema-change --version
